<!DOCTYPE html>
<html lang="en" dir="ltr">
  <center>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <header>
      <ul>
        <li>
          <a class="links" href="#user"
            ><button class="signbutton" id="SignIn" type="button">
              Sign in
            </button></a
          >
        </li>
        <li>
          <a href="#grid"
            ><img
              class="grid"
              src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
              title="Google apps"
          /></a>
        </li>
        <li>
          <a href="https://www.google.com.ph/imghp?hl=en&tab=ri&authuser=0&ogbl"
            >Images</a
          >
        </li>
        <li><a href="https://www.gmail.com/">Gmail</a></li>
      </ul>
    </header>

    <body>
      <div class="logo">
        <img
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="bar">
        <img class="search-icon" src="Images/Searc icon.svg" alt="" />
        <input
          class="searchbar"
          type="text"
          title="Search"
          placeholder="Search Google or type a URL"
        />
        <a href="#">
          <img
            class="voice"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
            title="Search by Voice"
        /></a>
      </div>
      <div class="SocialMedias">
        <div class="socialmedia">
          <a href="https://www.facebook.com/">
            <img src="Images/facebook.png" alt="" />
          </a>
          <p>Facebook</p>
        </div>
        <div class="socialmedia">
          <a href="https://www.github.com/">
            <img src="Images/github.png" alt="" />
          </a>
          <p>Github</p>
        </div>
        <div class="socialmedia">
          <a href="https://www.youtube.com/">
            <img src="Images/youtube.png" alt="" />
          </a>
          <p>Youtube</p>
        </div>
      </div>
    </body>
  </center>
</html>
